<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <title>Lab</title>
  <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
  <style type="text/css">
    rect {
      fill: orange;
    }
  </style>
</head>

<body>

  <svg id="chart" class="chart"></svg>

  <script type="text/javascript">
    const margin = 60;
    const maxWidth = 1000;
    const maxHeight = 600;
    const width = maxWidth - 2 * margin;
    const height = maxHeight - 2 * margin;

    const svg = d3.select("#chart");
    const chart = svg
      .attr("width", maxWidth)
      .attr("height", maxHeight)
      .append('g')
      .attr("id", "bg")
      .attr('transform', `translate(${margin}, ${margin})`);

    var converter = function (d) {
      return {
        GB: +d.組界,
        frequency: +d.頻率
      };
    }

    d3.csv("./data.csv", converter).then(function (data) {

      const yScale = d3.scaleLinear()
        .range([height, 0])
        .domain([0, 50]);

      const xScale = d3.scaleBand()
        .range([0, width])
        .domain(data.map((d) => d.GB))
        .padding(0.2)

      chart.append('g')
        .attr('class', 'grid')
        .call(d3.axisLeft()
          .scale(yScale)
          .tickSize(-width, 0, 0)
          .tickFormat(''));

      chart.append('g')
        .call(d3.axisLeft(yScale));

      chart.append('g')
        .attr('transform', `translate(0, ${height})`)
        .call(d3.axisBottom(xScale));

      chart.selectAll()
        .data(data)
        .enter()
        .append('rect')
        .attr('x', (d) => xScale(d.GB))
        .attr('y', (d) => { return yScale(d.frequency); })
        .attr('height', (d) => height - yScale(d.frequency))
        .attr('width', xScale.bandwidth())
        .on('mouseenter', function (actual, i) {
          d3.select(this).attr('opacity', 0.5)
        })
        .on('mouseleave', function (actual, i) {
          d3.select(this).attr('opacity', 1)
        });

      svg.append('text')
        .attr('x', width / 2 + margin)
        .attr('y', 40)
        .attr('text-anchor', 'middle')
        .text('vis2021s-Lab5 (有鼠標hover效果)')
    });



  </script>
</body>

</html>
